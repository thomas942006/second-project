<!DOCTYPE>
<html>

	<head>
		<title>Ticket place</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Soccer tickets</h1>
				<h2>Buy here your tickets to see your favorite soccer team.</h2>
				<a href="#apply-section" class="btn-blue">Buy now</a>
			</div>
		</div>
	
		<div class="container">
			
			<h2>Available leagues</h2>
			<div class="cards">
				<div class="card">
					<img src="images/premier league.jpg" alt="Premier League">
					<h3>Premier League</h3>
				</div>
				<div class="card">
					<img src="images/ligue 1.jpg" alt="Ligue 1">
					<h3>Ligue 1</h3>
				</div>
				<div class="card">
					<img src="images/laliga.jpg" alt="LaLiga">
					<h3>LaLiga</h3>
				</div>
			</div>
		</div>

		<div id="apply-section">
			<div data-tf-live="01JBBSPYR5EM7RV5VXS5S2Y9CD"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>

	
	</body>

</html>
